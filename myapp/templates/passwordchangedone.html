{% extends 'base.html' %} 
{% load static %} 
{% block title %}Password Changed{% endblock title %}

{% block content %}
{% comment %} <div class="container my-5">
    <div class="row">
        <h3>Welcome</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid">
                <a href="{% url 'profile' %}" class="btn btn-danger"
                    >Password Changed</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 offset-sm-1 text-center">
            <h3>Password Changed Successfully </h3>
            <div>
                <iframe src="https://giphy.com/embed/ibo1Le3mOqHE3PQTtk" width="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            </div>    
        </div>
    </div>
</div> {% endcomment %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
  </svg>

<div class="alert alert-success d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
    <div>
        Password Changed Successfully
    </div>
    <a href="{% url 'myapp:login' %}">Log in</a>
  </div>
{% endblock content %}
